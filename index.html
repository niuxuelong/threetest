<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>图片自适应填充</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    window.onload = function() {
        // 创建场景
        const scene = new THREE.Scene();

        // 创建相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 1;

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 加载图片纹理
        const loader = new THREE.TextureLoader();
        // ...existing code...
        loader.load('white-image.jpg', function(texture) {
            const imgAspect = texture.image.width / texture.image.height;
            const winAspect = window.innerWidth / window.innerHeight;

            // 让平面宽高比和窗口一致
            const planeHeight = 2;
            const planeWidth = planeHeight * winAspect;

            // 计算cover效果的repeat和offset
            let repeatX = 1, repeatY = 1, offsetX = 0, offsetY = 0;
            if (imgAspect > winAspect) {
                // 图片比窗口宽，横向裁剪
                repeatX = winAspect / imgAspect;
                offsetX = (1 - repeatX) / 2;
            } else {
                // 图片比窗口高，纵向裁剪
                repeatY = imgAspect / winAspect;
                offsetY = (1 - repeatY) / 2;
            }
            texture.repeat.set(repeatX, repeatY);
            texture.offset.set(offsetX, offsetY);
            texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;

            const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const plane = new THREE.Mesh(geometry, material);
            scene.add(plane);

            animate();
        });
        // ...existing code...

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
    </script>
</body>
</html>
