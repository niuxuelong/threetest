<!DOCTYPE html>
<html>
  <head>
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/three@0.119.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.119.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      // 创建场景和相机
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      // 创建渲染器，设置尺寸为窗口尺寸，并将渲染后的元素添加到body
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 创建一个Mesh（绿色的3D立方体），并添加到场景中
      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // 创建一个球体，并添加到场景中
      var sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
      var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere);
      sphere.position.x = 3;

      // 添加光源
      var light = new THREE.PointLight(0xffffff);
      light.position.set(10, 10, 10);
      scene.add(light);

      // 设置相机的位置
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      // 添加控制器
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.update();

      // 浏览器每次渲染的时候更新立方体的旋转角度
      var animate = function () {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        controls.update();
        renderer.render(scene, camera);
      };

      animate();

      // 窗口大小变化时更新渲染器和相机
      window.addEventListener('resize', function() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
